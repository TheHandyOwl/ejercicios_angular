<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Degradados</title>
        <style>
            /* Degradado lineal */
            .degradado_lineal {
                width: 300px;
                height: 300px;
                background: linear-gradient(45deg, yellow, green, deeppink, slateblue, slategray);
            }
            /* Degradado radial */
            .degradado_radial {
                width: 300px;
                height: 300px;
                background: radial-gradient(yellow, green, deeppink, slateblue, slategray);
            }
        </style>
    </head>
    <body>
        <div class="degradado_lineal"></div>
        <div class="degradado_radial"></div>
    </body>
</html>
