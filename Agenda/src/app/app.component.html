<div class="container">

<header>
  <h1>Mi Agenda</h1>
</header>

<!-- Barra de navegación -->
<nav>
  <ul>
    <li>
      <!-- No usar href si queremos que lo gestione Angular -->
      <!--
      <a href=""></a>
      -->
      <a routerLink="/mis-contactos">Mis contactos</a>
    </li>
    <li>
      <a routerLink="/nuevo-contacto">Nuevo contacto</a>
    </li>
  </ul>
</nav>

<!-- Zona dinámica para cargar las distintas secciones -->
<router-outlet></router-outlet>

<tho-formulario-alta
  (clickEnGuardar)="guardarContacto($event)"
>
</tho-formulario-alta>

<!-- Para enlazar datos en un componente hijo, basta con indicar el atributo que se ha expuesto en éste. -->
<!--
  Si queremos evaluar una expresión previamente a su asignación como valor del atributo,
  envolvemos con corchetes el atributo
-->
<!--
  Cuando trabajamos con 'Observables' en los templates, podemos ayudarnos del pipe 'async'.
  Este pipe lo que hace es gestionar la suscripción y desuscripción del 'Observable' en cuestión.
-->
<tho-lista-contactos
  [datos]="contactos$ | async"
  (clickEnEliminar)="eliminarContacto($event)"
  ></tho-lista-contactos>

</div>
